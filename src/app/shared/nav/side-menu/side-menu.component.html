<div class="container-global">
  <div class="main-menu">
    <ul>
      <li *ngFor="let item of menuItems" class="menu-group">
        <div class="menu-item d-flex center" (click)="toggleSubmenu(item)">
          <mat-icon *ngIf="item.icon">{{ item.icon }}</mat-icon>
          <span>{{ item.label }}</span>
        </div>

        <div
          class="submenu-container"
          *ngIf="item.submenu && selectedMenuTitle === item.label && submenuOpen"
        >
          <ul>
            <li *ngFor="let subItem of item.submenu" (click)="navigateTo(subItem)">
              <div class="submenu-item d-flex center">
                <span>{{ subItem.label }}</span>
              </div>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
